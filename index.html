<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link href="FinalGameStyle.css" rel="stylesheet" type="text/css" />
</head>
<body onkeydown="moveGamePiece(event)" onkeyup="resetMovement(event)">
<script src="JetpackGameJS.js">
</script>
<div id="startarea">
<button onclick="startJetpackGame()"id="start" disabled="true">Start Game</button>
<h1>
  Welcome!
</h1>
<h3>
  Below are the following characters you can play with:
</h3>
<table>
  <tr>
    <td>TrevorGTA(1)</td>
    <td>MichealGTA(2)</td>
    <td>FranklinGTA(3)</td>
    <td>NoobSkinFortnite(4)</td>
    <td>BananaSkinFortnite(5)</td>
  </tr>
  <tr>
    <td><img height=100px width=100px src="Images/Character1T.png"></td>
    <td><img height=100px width=100px src="Images/Character1M.png"></td>
    <td><img height=100px width=100px src="Images/Character1F.png"></td>
    <td><img height=100px width=100px src="Images/Character1Noob.png"></td>
    <td><img height=100px width=100px src="Images/Character1Banana.png"></td>
  </tr>
  <tr>
    <td><img height=100px width=100px src="Images/Character1TFlying.png"></td>
    <td><img height=100px width=100px src="Images/Character1MFlying.png"></td>
    <td><img height=100px width=100px src="Images/Character1FFlying.png"></td>
    <td><img height=100px width=100px src="Images/Character1NoobFlying.png"></td>
    <td><img height=100px width=100px src="Images/Character1BananaFlying.png"></td>
  </tr>
</table>
<br><br>
<input type="text" id="characterdecision" placeholder="1, 2, 3, 4, or 5"></input>
<button onclick="choseCharacter()" id="charactersubmit">Submit</button>
<p id="characterchosen"></p>
</div>
</body>
</html>
